
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Chat</a>
  
  <!-- Links -->
  <div class="navbar-nav">
    
    <a class="nav-item nav-link" routerLink="/">Home</a>
    <a class="nav-item nav-link" routerLink="/app-login" *ngIf="isSuperAdmin">Admin</a>
    <a class="nav-item nav-link" routerLink="/group" *ngIf="isAdmin">Groups</a>
    <a class="nav-item nav-link" routerLink="/user" *ngIf="isAdminOrAssis">Channels</a>
    <a class="nav-item nav-link" routerLink="/normalUser" *ngIf="isAdminOrAssis">Users</a>
    <a class="nav-item nav-link" (click)="logout()">Logout</a>
  </div>
</nav>
<app-root></app-root>
</body>
</html>
